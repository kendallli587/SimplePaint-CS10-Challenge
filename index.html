<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Paint</title>
</head>
<body>
    <h1>Simple Paint</h1>

    <canvas id="myCanvas"></canvas>

    <!-- Color Palette -->
    <div>
        <button id="blackBtn">Black</button>
        <button id="redBtn">Red</button>
        <button id="greenBtn">Green</button>
        <button id="blueBtn">Blue</button>

        <p>
            <input id ="colorPicker" type="color">
        </p>
    </div>

    <p>Paint and draw using different colors!</p>
    <p>Pick from the 4 colors or choose your own using the palette.</p>
    <p>Use the arrow keys to increase/decrease pen size.</p>
    <p>Change pen colors by clicking on the buttons or using the number keys.</p>
    <p>Press the Space button to clear the canvas.</p>
    
    <script src="script.js"></script>
</body>
</html>
